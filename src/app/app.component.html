<mat-drawer-container class="drawer-container">
  <mat-drawer mode="side" opened class="drawer" #drawer>
    <div class="mat-title title-page">
      {{ title }}
    </div>
    <mat-list>
        <mat-divider></mat-divider>
        <ng-container *ngFor="let btn of sidenavItems">
        <mat-list-item class="item-menu" [routerLink]="btn.route" routerLinkActive="active">
          <mat-icon mat-list-icon>{{ btn.icon }}</mat-icon>
          <div mat-line>{{ btn.label }}</div>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
